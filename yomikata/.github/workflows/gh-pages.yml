name: Deploy Svelte App to Github Pages (with Kuromoji)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pages:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Compile Svelte
        run: |
          npm install
          npm run build

      - name: Copy files from Kuromoji
        run: |
          cp node_modules/kuromoji/dict public/dict -r
          cp node_modules/kuromoji/build/kuromoji.js public/kuromoji.js

      - name: Deploy with gh-pages
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npx gh-pages -d public -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
